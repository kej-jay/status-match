<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Status Matching Path Finder</h1>
        
        <div class="input-section">
            <label>Select Source(s):</label>
            <div class="dual-list-container">
                <div class="list-panel">
                    <div class="panel-header">Available</div>
                    <input type="text" id="fromSearch" placeholder="Search sources..." />
                    <div id="availableList" class="option-list">
                        <div class="list-item">Loading...</div>
                    </div>
                </div>
                <div class="list-buttons">
                    <button type="button" class="transfer-btn" onclick="addSelected()">►</button>
                    <button type="button" class="transfer-btn" onclick="removeSelected()">◄</button>
                </div>
                <div class="list-panel">
                    <div class="panel-header">Chosen</div>
                    <div id="chosenList" class="option-list"></div>
                </div>
            </div>
        </div>
        
        <div class="input-section">
            <label for="toSelect">Select Target Status:</label>
            <select id="toSelect">
                <option value="">-- Select Target --</option>
            </select>
        </div>
        
        <button onclick="findPath()">Find Path</button>
        
        <div id="results"></div>
    </div>
    
    <script src="data.js"></script>
    <script src="pathfinder.js"></script>
</body>
</html>
